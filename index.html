<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1,
  maximum-scale=5"
    />

    <link rel="icon" href="devchallenges.png" />

    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="https://devchallenges.io/"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap"
      rel="stylesheet"
    />

    <!-- LINK CSS -->
     <link rel="stylesheet" href="css/style.css">
     <!-- LINK INCONOS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.2.0/remixicon.css">
    <title>Gallery Master</title>

  </head>
  <body>

    <header>
      <div class="container">
        <div class="profile">
          <div class="profile-user">
            <img src="assets/img/profilePhoto.png" alt="">
            <h1>Rodney Cotton</h1>
            <p>Helsinki, Finland</p>
          </div>
          <div class="profile-stats">
            <div class="stats">
              <h3>100</h3>
              <p>Posts</p>
            </div>
            <div class="stats">
              <h3>2,242</h3>
              <p>Followers</p>
            </div>
            <div class="stats">
              <h3>1,432</h3>
              <p>Following</p>
            </div>
          </div>
        </div>
      </div>
    </header>

    <main>
      <div class="container">
        <div class="wrapper">
          <div class="img1"><img src="assets/img/photo1.png" alt=""></div>
          <div class="img2"><img src="assets/img/photo2.png" alt=""></div>
          <div class="img3"><img src="assets/img/photo3.png" alt=""></div>
          <div class="img4"><img src="assets/img/photo_4.png" alt=""></div>
          <div class="img5"><img src="assets/img/photo5.png" alt=""></div>
          <div class="img6"><img src="assets/img/photo6.png" alt=""></div>
        </div>
      </div>
    </main>









    <script src="js/main.js"></script>
  </body>
</html>
